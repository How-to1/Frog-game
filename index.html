<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Frog Star Catcher Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id=\"gameCanvas\"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const frogImg = new Image();
        frogImg.src = 'Frog.png';

        const starImg = new Image();
        starImg.src = 'Star.png';

        const frog = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 100,
            width: 80,
            height: 80,
            speed: 15,
            jumpHeight: 100,
            isJumping: false
        };

        const stars = [];
        let score = 0;

        function drawFrog() {
            ctx.drawImage(frogImg, frog.x, frog.y, frog.width, frog.height);
        }

        function createStar() {
            const star = {
                x: Math.random() * (canvas.width - 40),
                y: -40,
                size: 40,
                speed: Math.random() * 3 + 2
            };
            stars.push(star);
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.drawImage(starImg, star.x, star.y, star.size, star.size);
            });
        }

        function updateStars() {
            stars.forEach((star, index) => {
                star.y += star.speed;

                if (star.y > canvas.height) {
                    stars.splice(index, 1);
                }

                if (star.x < frog.x + frog.width &&
                    star.x + star.size > frog.x &&
                    star.y + star.size >= frog.y &&
                    star.y < frog.y + frog.height) {
                    frog.isJumping = true;
                    stars.splice(index, 1);
                    score++;
                }
            });
        }

        function frogJump() {
            if (frog.isJumping) {
                if (frog.y > canvas.height - frog.jumpHeight - 100) {
                    frog.y -= 5;
                } else {
                    frog.isJumping = false;
                }
            } else if (frog.y < canvas.height - 100) {
                frog.y += 5;
            }
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawFrog();
            drawStars();
            updateStars();
            frogJump();
            drawScore();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && frog.x > 0) {
                frog.x -= frog.speed;
            } else if (event.key === 'ArrowRight' && frog.x < canvas.width - frog.width) {
                frog.x += frog.speed;
            }
        });

        setInterval(createStar, 1200);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            frog.y = canvas.height - 100;
        });

        gameLoop();
    </script>
</body>
</html>
